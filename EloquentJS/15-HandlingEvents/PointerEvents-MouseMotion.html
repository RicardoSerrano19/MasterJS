<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pointer Events - Mouse motion</title>
</head>
<body>
    
    <p>Drag the bar to change its width:</p>

    <div style='background: orange; width: 60px; height: 20px;'></div>


    <script>
        let lastX; // TRacks the last observed mouse X position
        let bar = document.querySelector('div');

        bar.addEventListener('mousedown', event => {
            if(event.button === 0){
                lastX = event.clientX;
                window.addEventListener('mousemove', moved);
                event.preventDefault(); //prevent selection
            }
        });

        function moved(event){
            console.log(event.buttons)
            if(event.buttons == 0){
                window.removeEventListener('mousemove', moved);
            }else{
                let dist = event.clientX - lastX;
                let newWidth = Math.max(10, bar.offsetWidth + dist);
                bar.style.width = newWidth + 'px';
                lastX = event.clientX;
            }
        }
    </script>
</body>
</html>

<!--
    buttons property (note the plural), which tells us about the buttons that are currently held down. 
    When this is zero, no buttons are down. When buttons are held, its value is the sum
    of the codes for those buttonsâ€”the left button has code 1, the right button 2, and the middle one 4. With the left and right buttons held, for example, the value of buttons will be 3
-->
