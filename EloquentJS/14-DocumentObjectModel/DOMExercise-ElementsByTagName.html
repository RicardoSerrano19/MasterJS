<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elements By Tag Name</title>
</head>
<body>
    <h1>Heading with a <span>span</span> element.</h1>
    <p>A paragraph with <span>one</span>, <span>two</span>
        spans.</p>
    
    <script>
        function byTagName(node, tagName) {
            let nodes = [];
            function explore(node){
                for(let child of node.children){
                    if(child.nodeName.toLowerCase() === tagName) nodes.push(child);
                    explore(child);
                }
            }
            explore(node)
            return nodes;
        }
        console.log(byTagName(document.body, "h1").length); // → 1
        console.log(byTagName(document.body, "span").length); // → 3
        let para = document.querySelector("p");
        console.log(byTagName(para, "span").length); // → 2
    </script>
</body>
</html>

    name.
    
    To find the tag name of an element, use its nodeName property. But
    note that this will return the tag name in all uppercase. Use the
